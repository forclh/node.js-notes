<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL</title>
</head>

<body>
  <!-- 绝对路径的三种形式 -->
  <!-- 完成路径，常用于外链 -->
  <a href="https://www.baidu.com">百度</a>
  <!-- 与当前页面的协议拼接，不常用 -->
  <a href="//jd.com">京东</a>
  <!-- 与当前页面的协议、域名、端口号拼接， 常用 -->
  <a href="/search">搜索</a>

  <hr>

  <!-- 相对路径：与当前页面路径进行计算后的路径 -->
  <!-- 学习阶段用的比较多，项目阶段不怎么用 -->
  <a href="./css/app/css">访问css</a>
  <a href="js/app.js">访问js</a>
  <a href="../img/logo.png">访问图片</a>
</body>

</html>
